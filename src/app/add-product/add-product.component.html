<app-nav></app-nav>

<h1 class="display-4 text-center">Add Product</h1>   
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 justify-content-center mx-auto">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="formlabel">Product Code</label>
                    <input type="text" class="form-control" name="productCode" [(ngModel)]="productCode" id="">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="formlabel">Product Name</label>
                    <input type="text" class="form-control" iname="productName" [(ngModel)]="productName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">Manufaturing Date</label>
                    <input type="date" class="form-control" name="manDate" [(ngModel)]="manDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">Expiry Date</label>
                    <input type="date" class="form-control" name="expDate" [(ngModel)]="expDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">Brand</label>
                    <input type="text" class="form-control" name="brand" [(ngModel)]="brand">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">Price</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="price">
                </div>  
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">Sellar Name</label>
                    <input type="text" class="form-control" name="sellerName" [(ngModel)]="sellerName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="formlabel">DistributorName</label>
                    <input type="text" class="form-control" name="distributorName" [(ngModel)]="distributorName">
                </div>
                <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <a type="text" (click)="readValues()" class="btn btn-primary text-center form-control" id="">Submit</a>
                </div>
            </div>
        </div>
    </div>
</div>
