<app-nav></app-nav>
<h1 class="display-4 text-center">View Product</h1>   
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12-col-lg-12-col-xl-12 col-xxxl-12">
        <div class="row g-3">
            <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <div class="card">
                    <img src="https://www.pngitem.com/pimgs/m/325-3256461_our-product-range-icon-vector-shopping-cart-hd.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.productName}}</h5>
                      <p class="card-subtitle text-muted text-truncate-5">Price:{{i.price}}</p>
                      <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Brand:{{i.brand}}</li>
                        <li class="list-group-item">Manufaturing Date:{{i.manDate}}</li>
                        <li class="list-group-item">Expiry Date:{{i.expDate}}</li>
                        <li class="list-group-item">Seller:{{i.sellerName}}</li>
                    </ul>
                  </div>
            </div>     
        </div>
    </div>
</div>
</div>
